version: '3.5'

services:


  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  portainer:
    container_name: portainer
    hostname: portainer
    image: portainer/portainer:latest
    ports:
      - 9000
    volumes:
      - $PWD/portainer/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - VIRTUAL_HOST=portainer.rapidpm.org
    depends_on:
      - nginx-proxy

  nexus-server:
    container_name: nexus-server
    hostname: nexus-server
    image: sonatype/nexus3:${NEXUS_VERSION}
    ports:
      - 8081
#      - 8082
#      - 8083
    volumes:
      - $PWD/nexus/data:/nexus-data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - VIRTUAL_HOST=nexus.rapidpm.org
    depends_on:
      - nginx-proxy

  git-server:
    container_name: git-server
    hostname: git-server
    image: gitea/gitea:${GIT_VERSION}
    ports:
      - 3000
    volumes:
      - $PWD/gitea/data:/data
      - $PWD/gitea/app.ini:/data/gitea/conf/app.ini
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - VIRTUAL_HOST=git.rapidpm.org
    depends_on:
      - nginx-proxy

  drone-server:
    container_name: drone-server
    hostname: drone-server
    image: drone/drone:${DRONE_VERSION}
    ports:
      - 8000
#      - 9000
    volumes:
      - ./droneio/drone:/var/lib/drone/
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - nginx-proxy
      - git-server
      - nexus-server
    environment:
      - VIRTUAL_HOST=drone.rapidpm.org
      - DRONE_DEBUG=true
#      - DRONE_HOST=http://drone-server.home:8000
#      - DRONE_HOST=http://${DRONE_DOCKER_EXTERNAL_IP}:8000
      - DRONE_HOST=http://drone.rapidpm.org
      - DRONE_OPEN=true
      - DRONE_SECRET=ok
      - DRONE_PLUGIN_PULL=true
      - DRONE_GOGS=true
      - DRONE_GOGS_URL=http://git-server:3300
#      - DRONE_GOGS_URL=http://${GIT_DOCKER_EXTERNAL_IP}:3300
#      - DRONE_GOGS_URL=http://git.rapidpm.org
      - DRONE_GOGS_PRIVATE_MODE=true
      - DRONE_GOGS_SKIP_VERIFY=false
