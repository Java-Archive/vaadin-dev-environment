  selenoid-server:
    container_name: selenoid-server
    hostname: selenoid-server
    image: aerokube/selenoid:${SELENOID_VER}
    ports:
      - 4444
    volumes:
      - $PWD/selenoid/browsers.json:/etc/selenoid/browsers.json
      - $PWD/selenoid/video/:/opt/selenoid/video/
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - VIRTUAL_HOST=selenoid.rapidpm.org
    depends_on:
      - nginx-proxy
    command: [--conf,             "/etc/selenoid/browsers.json",
              --video-output-dir, "/opt/selenoid/video",
              --limit ,           "10" ,
              --mem,              "128m"]

  selenoid-ui:
    container_name: selenoid-ui
    hostname: selenoid-ui
    image: aerokube/selenoid-ui:${SELENOID_VER}
#    privileged: true
#    network_mode: bridge
    ports:
      - 8080  #port 8080 is used by FnProject
    depends_on:
      - selenoid-server
    links:
      - selenoid-server
    environment:
      - VIRTUAL_HOST=selenoid-ui.rapidpm.org
    depends_on:
      - nginx-proxy
    command: [--selenoid-uri, "http://selenoid-server:4444"]


  youtrack:
      image: jetbrains/youtrack:2018.2.42133
      container_name: youtrack
      hostname: youtrack
      ports:
          - 8080
      volumes:
          - $PWD/youtrack/data:/opt/youtrack/data
          - $PWD/youtrack/conf:/opt/youtrack/conf
          - $PWD/youtrack/logs:/opt/youtrack/logs
          - $PWD/youtrack/backups:/opt/youtrack/backups
      environment:
        - VIRTUAL_HOST=issues.rapidpm.org
      depends_on:
        - nginx-proxy

  upsource:
      image: jetbrains/upsource:2018.1.357
      container_name: upsource
      hostname: upsource
      ports:
          - 8080
      volumes:
          - $PWD/upsource/data:/opt/upsource/data
          - $PWD/upsource/conf:/opt/upsource/conf
          - $PWD/upsource/logs:/opt/upsource/logs
          - $PWD/upsource/backups:/opt/upsource/backups
      environment:
        - VIRTUAL_HOST=review.rapidpm.org
      depends_on:
        - nginx-proxy

  minio:
    image: minio/minio
    container_name: minio
    hostname: minio
    ports:
      - 9000
    environment:
      - VIRTUAL_HOST=s3.rapidpm.org
      - MINIO_ACCESS_KEY=minio
      - MINIO_SECRET_KEY=miniopasswd
    volumes:
      - $PWD/minio/data/:/data
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - nginx-proxy
    command: server /data


  fnserver:
    image: fnproject/fnserver
    container_name: fnserver
    hostname: fnserver
    ports:
      - "8080"
    environment:
      - VIRTUAL_HOST=fn.rapidpm.org
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - nginx-proxy

  fnserver-ui:

    image: fnproject/ui
    container_name: fnserver-ui
    hostname: fnserver-ui
    ports:
      - "4000"
    depends_on:
      - nginx-proxy
      - fnserver
    links:
      - fnserver
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - VIRTUAL_HOST=fn-ui.rapidpm.org
      - FN_API_URL=http://fnserver:8080

